<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>AirBNB Front-End</title>
</head>
<body>
  <h1>Meet Guidebooks</h1>
  <h2>Discover hundreds of local spots recommended by Airbnb hosts</h2>
  <div class="parent1">
    <div class="child">
      <img src="img/san-francisco.jpg" alt="San Francisco">
      <p class="location">San Francisco</p>
    </div>
    <div class="child">
      <img src="img/new-york.jpg" alt="New York">
      <p class="location">New York</p>
    </div>
    <div class="child">
      <img src="img/london.jpg" alt="London">
      <p class="location">London</p>
    </div>
  </div>
  <div class="link">
    <p>See All Guidebooks</p>
  </div>
  <h1>Just for the weekend</h1>
  <h2>Discover new, inspiring places close to home.</h2>
  <div class="parent2">
    <div class="child">
      <img src="img/napa.jpg" alt="Napa">
      <p class="location">Napa</p>
    </div>
    <div class="child">
      <img src="img/sonoma.jpg" alt="Sonoma">
      <p class="location">Sonoma</p>
    </div>
    <div class="child">
      <img src="img/san-francisco-2.jpg" alt="San Francisco">
      <p class="location">San Francisco</p>
    </div>
  </div>
  <div class="link">
    <p>See All Guidebooks</p>
  </div>
</body>
</html>
